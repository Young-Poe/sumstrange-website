
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Past Shows – SUMSTRANGE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="SUMSTRANGE Logo" class="logo" />

    <nav class="main-nav">
      <a href="index.html">🏠 Home</a>
      <a href="studio.html">🎙 Studio</a>
      <a href="merch.html">👕 Merch</a>
      <a href="shows.html">🎤 Shows</a>
      <a href="about.html">🧠 About</a>
      <a href="sumstrange_social.html">📲 Social</a>
    </nav>

    <!-- Shows Section -->
    <section class="shows-grid">
      <!-- SHFL Event Card -->
      <div class="show-card" onclick="openGallery('shfl')">
        <img src="Images/shfl-2025/shfl1.jpg" alt="SHFL Flyer" class="flyer-thumb" />
        <h2>Super Happy Fun Land</h2>
        <p>April 18, 2025</p>
      </div>
    </section>

    <!-- Lightbox Overlay -->
    <div id="galleryOverlay" class="overlay">
      <span class="close" onclick="closeGallery()">&times;</span>
      <div id="galleryImages" class="gallery-images"></div>
    </div>
  </div>

  <!-- JS to Load Images Dynamically -->
  <script>
    const galleries = {
      shfl: Array.from({ length: 62 }, (_, i) => {
        const num = i + 1;
        const ext = num < 30 ? '.jpg' : '.JPG'; // Match your actual file extensions
        return `Images/shfl-2025/shfl${num}${ext}`;
      })
    };

    function openGallery(key) {
      const gallery = galleries[key];
      const container = document.getElementById('galleryImages');
      container.innerHTML = gallery.map(src => `<img src="${src}" alt="">`).join('');
      document.getElementById('galleryOverlay').style.display = 'flex';
    }

    function closeGallery() {
      document.getElementById('galleryOverlay').style.display = 'none';
      document.getElementById('galleryImages').innerHTML = '';
    }
  </script>
</body>
</html>
